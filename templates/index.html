    <script>
        async function getVideo() {
            const urlField = document.getElementById('pinterest-url');
            const url = urlField.value.trim();
            const btn = document.getElementById('download-btn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const info = document.getElementById('info');
            const error = document.getElementById('error');
            const success = document.getElementById('success');

            [info, error, success, result].forEach(el => el.style.display = 'none');

            if (!url) return showMessage(error, 'L√ºtfen bir Pinterest linki giriniz!');
            if (!url.includes('pinterest') && !url.includes('pin.it'))
                return showMessage(error, 'L√ºtfen ge√ßerli bir Pinterest linki giriniz!');

            btn.disabled = true;
            loading.style.display = 'block';
            showMessage(info, 'üìç Link kontrol ediliyor...');

            try {
                const response = await fetch('/download/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();

                if (data.success) {
                    showMessage(success, '‚úÖ Video bulundu!');
                    document.getElementById('video-preview').src = data.video_url;
                    document.getElementById('download-link').href = data.video_url;
                    result.style.display = 'block';
                } else {
                    showMessage(error, data.error || 'Video bulunamadƒ±.');
                }
            } catch (e) {
                showMessage(error, 'Bir hata olu≈ütu: ' + e.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showMessage(el, msg) {
            el.textContent = msg;
            el.style.display = 'block';
        }

        document.getElementById('pinterest-url').addEventListener('keypress', e => {
            if (e.key === 'Enter') getVideo();
        });
    </script>
